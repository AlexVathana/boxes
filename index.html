<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="buttons">
            <button class="button" id="allButton">All</button>
            <button class="button" id="euButton">Europe</button>
            <button class="button" id="naButton">North America</button>
            <button class="button" id="asiaButton">Asia</button>
            <button class="button" id="saButton">South America</button>
        </div>
    </div>

    <div class="container">
        <div class="box" data-continent="asia">
            <div class="box-content"></div>
            <div class="title">Thailand</div>
            
        </div>
        <div class="box" data-continent="europe">
            <div class="box-content"></div>
            <div class="title">Spain</div>
        </div>
        <div class="box" data-continent="south-america">
            <div class="box-content"></div>
            <div class="title">Brazil</div>
        </div>
        <div class="box" data-continent="north-america">
            <div class="box-content"></div>
            <div class="title">United States</div> 
            
        </div>
        <div class="box" data-continent="north-america">
            <div class="box-content"></div>
            <div class="title">Canada</div>
        </div>
        <div class="box" data-continent="south-america">
            <div class="box-content"></div>
            <div class="title">Chile</div>
        </div>
        <div class="box" data-continent="asia">
            <div class="box-content"></div>
            <div class="title">Vietnam</div>
        </div>
        <div class="box" data-continent="europe">
            <div class="box-content"></div>
            <div class="title">France</div>
        </div>
        <div class="box" data-continent="north-america">
            <div class="box-content"></div>
            <div class="title">Mexico</div>
        </div>
        <div class="box" data-continent="north-america">
            <div class="box-content"></div>
            <div class="title">Cuba</div>
        </div>
        <div class="box" data-continent="asia">
            <div class="box-content"></div>
            <div class="title">Japan</div>
        </div>
        <div class="box" data-continent="south-america">
            <div class="box-content"></div>
            <div class="title">Colombia</div>
        </div>
        <div class="box" data-continent="europe">
            <div class="box-content"></div>
            <div class="title">Germany</div>
        </div>
        <div class="box" data-continent="south-america">
            <div class="box-content"></div>
            <div class="title">Argentina</div>
        </div>
        <div class="box" data-continent="asia">
            <div class="box-content"></div>
            <div class="title">Korea</div>
        </div>
        <div class="box" data-continent="europe">
            <div class="box-content"></div>
            <div class="title">Russia</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
