<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div>
        <div class="buttons">
            <button class="button" id="allButton">All</button>
            <button class="button" id="euButton">Europe</button>
            <button class="button" id="naButton">North America</button>
            <button class="button" id="asiaButton">Asia</button>
            <button class="button" id="saButton">South America</button>
        

        </div>
    </div>

    <div class="container">
        <div class="box" data-continent="asia">Thailand</div>
        <div class="box" data-continent="europe">Spain</div>
        <div class="box" data-continent="south-america">Brazil</div>
        <div class="box" data-continent="north-america">United States</div>
        <div class="box" data-continent="north-america">Canada</div>
        <div class="box" data-continent="south-america">Chile</div>
        <div class="box" data-continent="asia">Vietnam</div>
        <div class="box" data-continent="europe">France</div>
        <div class="box" data-continent="north-america">Mexico</div>
        <div class="box" data-continent="north-america">Cuba</div>
        <div class="box" data-continent="asia">Japan</div>
        <div class="box" data-continent="south-america">Colombia</div>
        <div class="box" data-continent="europe">Germany</div>
        <div class="box" data-continent="south-america">Argentina</div>
        <div class="box" data-continent="asia">Korea</div>
        <div class="box" data-continent="europe">Russia</div>
    </div>
<script src="script.js"></script>
   
</body>
</html>
